<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Activitățile mele zilnice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Activitățile mele zilnice</h1>
        <p>Scrie o activitate, apoi apasă pe buton pentru a o adăuga în listă.</p>
    </header>

    <section class="container">
        <div class="input-box">
            <label for="inputActivitate">Introduceți activitatea:</label>
            <input type="text" id="inputActivitate" placeholder="">
            <button id="btnAdauga">+ Adaugă</button>
        </div>

        <ul id="listaActivitati" class="lista"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
