
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Ex2</title></head>
<body>
<script>
const tranzactie1 = true;
const tranzactie2 = false;

// if simplu
if(tranzactie1){
    console.log("Tranzactie acceptată!");
}

// if else
if(tranzactie2){
    console.log("Tranzactie acceptată!");
}else{
    console.log("Tranzactie respinsă!");
}

/*
Explicatie:
- tranzactie1 = true → se execută IF.
- tranzactie2 = false → IF nu se execută → se execută ELSE.
*/
</script>
</body>
</html>
